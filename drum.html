<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Drum Set</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>

<h1 class="title">Virtual Drum Set</h1>
<div class="container">
    <div class="image-section">
        <img src="drummer.avif" alt="Drummer" class="side-image">
    </div>

<div class="grid">
    <div class="drum" data-key="A">
        <img src="https://t4.ftcdn.net/jpg/08/71/17/61/360_F_871176151_aNQkWIje8RJ14CHJSXqSyFMpSap989J0.jpg" alt="Kick">
        <div class="label">A - Kick</div>
    </div>
    <div class="drum" data-key="W">
        <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/snare-drum-koaYL3E-600.jpg" alt="Snare">
        <div class="label">W - Snare</div>
    </div>
    <div class="drum" data-key="S">
        <img src="https://cdn.pixabay.com/photo/2017/02/06/12/01/hi-hat-2042775_1280.png" alt="Hi-Hat">
        <div class="label">S - Hi-Hat</div>
    </div>
    <div class="drum" data-key="D">
        <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/black-floor-tom-drum-kit-xwLGlND-600.jpg" alt="Tom">
        <div class="label">D - Tom</div>
    </div>
</div>

<script src="drum.js"></script>
</body>
</html>
